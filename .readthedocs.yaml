---

# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# required
version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.10"

  jobs:
    install:
      - curl -fsSL https://pixi.sh/install.sh | bash
      - /home/docs/.pixi/bin/pixi install
      - /home/docs/.pixi/bin/pixi shell
    build:
      html:
        - /home/docs/.pixi/bin/pixi setup_stubs
        - /home/docs/.pixi/bin/pixi doxygen
        - /home/docs/.pixi/bin/pixi sphinx

sphinx:
  configuration: builds/stubs/conf.py  # Pointing to the generated conf.py
